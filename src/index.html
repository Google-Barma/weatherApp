<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="town-query__wrapper">
          <form
            action="#"
            class="town-query__form js-town-query__form"
            id="city-form"
            autocomplete="off"
          >
            <input
              type="text"
              class="town-query__input js-cities-query"
              name="query"
              placeholder="Введите город"
            />
            <button class="town-query__submit" type="submit">GO</button>
          </form>

          <div class="cities">
            <ul class="cities__list js-cities__list"></ul>
          </div>
        </div>

        <div class="weather__main"></div>

        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </main>
  </body>
</html>
